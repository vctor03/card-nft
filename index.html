<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Nft</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#" class="image-link">
          <img
            class="image"
            src="./src/images/image-equilibrium.jpg"
            alt="quadrado-diamante-equilibrado"
          />
        </a>

        <a class="title-link" href="#"
          ><h2 class="title">Equilibrium #3429</h2></a
        >
        <p class="about">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="price">0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>
        <div class="creator">
          <img
            class="img-creator"
            src="./src/images/image-avatar.png"
            alt="avatar-image"
          />
          <p class="text">
            Creation of <a class="name" href="#"> Jules wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
